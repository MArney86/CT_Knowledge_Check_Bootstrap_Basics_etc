<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!--PART 4-->
        <!--create a navbar with Home, About, and Contact links-->
        <!--ensure collapse into hamburger icon with responsiveness-->
    </header>
    <main>
        <div class="container">
            <!--PART 1-->
            <!--Registration Form with grid-layout to put name inputs side-by-side-->
            <form class="needs-validation" novalidate>
                <h1>Basic form:</h1>
                <!--First Name input-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <!--Last Name input-->
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <!--Email input using validation classes-->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control is-invalid" id="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <!--Password input using validation classes-->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="password" required>
                    <div class="invalid-feedback">
                        Password is required.
                    </div>
                </div>
                <!--btn-success styled submit button-->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <br>
        <div class="container-fluid">
            <!--PART 2-->
            <!--use a table-responsive div to make table responsive-->
            <div class="table-responsive-md">
                <!--Table using bootstrap table component-->
                <!--add striped rows and hoverable rows-->
                <table class="table table-striped table-hoverable table-bordered border-info caption-top">
                    <!--Hardcode user data into table-->
                    <caption>Table of users and their account information</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr>
                            <th scope="row">1</th>
                            <td>Jeremy</td>
                            <td>Jameson</td>
                            <td>jjameson9923@example.cc</td>
                            <td>6%*********X</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Wendy</td>
                            <td>Willingham</td>
                            <td>wendydream@hotmail.com</td>
                            <td>pa********3</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Daniel</td>
                            <td>Dickson</td>
                            <td>doomoverlord@aim.com</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <!--PART 3-->
        <!--use container-fluid to stretch image across page-->
        <div class="container-fluid">
            <!--add responsive image using img-fluid-->
            <img src="https://picsum.photos/720/720" alt="randomized placeholder image" class="img-fluid">
            <!--use rounded-circle to add circular image-->
            <img src="https://placehold.co/400x400" alt="circular image placeholder" class="rounded-circle">
            <br>
            <div class="d-grid gap-2 d-md-flex">
                <!--add one button that's always visible-->
                <button class="btn btn-success float" type="button">Button 1</button>
                <!--add 2nd button not visible on small screens using d-none and d-md-block-->
                <button class="btn btn-danger inline d-none d-md-block" type="button">Button 2</button>
            </div>
        </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
